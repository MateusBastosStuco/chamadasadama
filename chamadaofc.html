<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .menu-container {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .menu {
            font-size: 24px;
            font-weight: bold;
        }

        .calendar-link {
            cursor: pointer;
            font-size: 20px;
            margin-left: 15px;
            color: white;
            text-decoration: none;
        }

        .form-container {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nome-aluno-container {
            margin-bottom: 20px;
        }

        .input-info {
            margin-bottom: 10px;
        }

        .input-info label {
            font-size: 14px;
            display: block;
        }

        .input-info input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .button.delete {
            background-color: #f44336;
        }

        .student-list {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .student-list ul {
            list-style-type: none;
            padding: 0;
        }

        .student-list li {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-list li .lupa-icon {
            cursor: pointer;
            font-size: 20px;
            color: #4CAF50;
        }

        .pasta {
            display: none;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .pasta-icon {
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }

        .feedback {
            background-color: lightgreen;
            color: black;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Menu com o texto "MENU" -->
    <div class="menu-container">
        <div class="menu">MENU</div>
        <a href="https://mateusbastosstuco.github.io/chamadasadama/" class="calendar-link" target="_blank">üìÖ Calend√°rio</a>
    </div>

    <div class="form-container">
        <div class="nome-aluno-container">
            <label for="nome-aluno">Nome do Aluno:</label>
            <input type="text" id="nome-aluno" placeholder="Digite o nome do aluno">
            <span class="pasta-icon" onclick="mostrarPasta()">üìÅ</span>
        </div>
        
        <div class="pasta" id="pasta">
            <h3>Informa√ß√µes do Aluno</h3>
            <div class="input-info">
                <label for="info-idade">Idade:</label>
                <input type="text" id="info-idade" placeholder="Digite a idade">
            </div>
            <div class="input-info">
                <label for="info-turma">Turma:</label>
                <input type="text" id="info-turma" placeholder="Digite a turma">
            </div>
            <div class="input-info">
                <label for="info-endereco">Endere√ßo:</label>
                <input type="text" id="info-endereco" placeholder="Digite o endere√ßo">
            </div>
            <div class="input-info">
                <label for="info-saude">Estado de Sa√∫de:</label>
                <input type="text" id="info-saude" placeholder="Digite o estado de sa√∫de">
            </div>
            <div class="input-info">
                <label for="info-responsavel">Respons√°vel:</label>
                <input type="text" id="info-responsavel" placeholder="Digite o nome do respons√°vel">
            </div>
        </div>

        <div class="buttons-container">
            <button class="button" onclick="adicionarAluno()">Adicionar Aluno</button>
            <button class="button delete" onclick="excluirAluno()">Excluir Aluno</button>
        </div>
    </div>

    <!-- Exibi√ß√£o da lista de alunos -->
    <div class="student-list">
        <h3>Lista de Alunos</h3>
        <ul id="list-alunos"></ul>
    </div>

    <div id="feedback" class="feedback hidden">Aluno Adicionado com Sucesso!</div>

    <script>
        let alunos = [];

        // Carregar alunos do localStorage
        function carregarAlunosDoLocalStorage() {
            const alunosSalvos = localStorage.getItem('alunos');
            if (alunosSalvos) {
                alunos = JSON.parse(alunosSalvos);
                atualizarListaDeAlunos();
            } else {
                alunos = []; // Caso o localStorage esteja vazio, inicie com um array vazio
            }
        }

        // Salvar alunos no localStorage
        function salvarAlunosNoLocalStorage() {
            localStorage.setItem('alunos', JSON.stringify(alunos));
        }

        // Mostrar ou esconder o formul√°rio de informa√ß√µes adicionais
        function mostrarPasta() {
            const pasta = document.getElementById("pasta");
            pasta.style.display = (pasta.style.display === "block") ? "none" : "block";
        }

        // Adicionar um aluno
        function adicionarAluno() {
            const nomeAluno = document.getElementById("nome-aluno").value;
            const idade = document.getElementById("info-idade").value;
            const turma = document.getElementById("info-turma").value;
            const endereco = document.getElementById("info-endereco").value;
            const saude = document.getElementById("info-saude").value;
            const responsavel = document.getElementById("info-responsavel").value;

            // Valida√ß√£o
            if (!nomeAluno || !idade || !turma || !endereco || !saude || !responsavel) {
                alert("Preencha todas as informa√ß√µes antes de adicionar o aluno.");
                return;
            }

            if (!Number.isInteger(parseInt(idade)) || parseInt(idade) <= 0) {
                alert("Por favor, insira uma idade v√°lida.");
                return;
            }

            const aluno = {
                nome: nomeAluno,
                idade: idade,
                turma: turma,
                endereco: endereco,
                saude: saude,
                responsavel: responsavel,
            };

            alunos.push(aluno);
            salvarAlunosNoLocalStorage();
            atualizarListaDeAlunos();
            limparCampos();
            mostrarFeedback();
        }

        // Excluir aluno
        function excluirAluno() {
            const nomeAluno = document.getElementById("nome-aluno").value;
            alunos = alunos.filter(aluno => aluno.nome !== nomeAluno);
            salvarAlunosNoLocalStorage();
            atualizarListaDeAlunos();
            limparCampos();
        }

        // Atualizar a lista de alunos na tela
        function atualizarListaDeAlunos() {
            const listAlunos = document.getElementById("list-alunos");
            listAlunos.innerHTML = '';
            alunos.forEach(aluno => {
                const li = document.createElement("li");
                li.textContent = `Nome: ${aluno.nome}, Idade: ${aluno.idade}, Turma: ${aluno.turma}`;
                
                // √çcone de lupa
                const lupaIcon = document.createElement("span");
                lupaIcon.classList.add("lupa-icon");
                lupaIcon.textContent = "üîç";
                lupaIcon.onclick = () => mostrarInformacoes(aluno);
                
                li.appendChild(lupaIcon);
                listAlunos.appendChild(li);
            });
        }

        // Exibir as informa√ß√µes detalhadas do aluno ao clicar na lupa
        function mostrarInformacoes(aluno) {
            alert(`Nome: ${aluno.nome}\nIdade: ${aluno.idade}\nTurma: ${aluno.turma}\nEndere√ßo: ${aluno.endereco}\nEstado de Sa√∫de: ${aluno.saude}\nRespons√°vel: ${aluno.responsavel}`);
        }

        // Limpar os campos de entrada
        function limparCampos() {
            document.getElementById("nome-aluno").value = '';
            document.getElementById("info-idade").value = '';
            document.getElementById("info-turma").value = '';
            document.getElementById("info-endereco").value = '';
            document.getElementById("info-saude").value = '';
            document.getElementById("info-responsavel").value = '';
        }

        // Mostrar o feedback de sucesso
        function mostrarFeedback() {
            const feedback = document.getElementById("feedback");
            feedback.classList.remove('hidden');
            setTimeout(() => {
                feedback.classList.add('hidden');
            }, 3000);
        }

        // Carregar alunos ao abrir a p√°gina
        carregarAlunosDoLocalStorage();
    </script>

</body>
